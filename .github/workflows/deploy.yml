name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main  # Trigger action on push to 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Run the job on an Ubuntu runner

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to DockerHub (for pulling/pushing Docker images)
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # GitHub secret for Docker username
          password: ${{ secrets.DOCKER_PASSWORD }}  # GitHub secret for Docker password

      # Step 3: Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .  # Use the current directory as the build context
          push: true  # Push the image to DockerHub
          tags: ${{ secrets.DOCKER_USERNAME }}/my-vite-app:latest  # Tag the image

      # Step 4 (Optional): Deploy the Docker container to your server
      - name: Deploy to server
        run: |
          ssh user@your-server 'docker pull ${{ secrets.DOCKER_USERNAME }}/my-vite-app:latest && docker run -d -p 80:80 ${{ secrets.DOCKER_USERNAME }}/my-vite-app:latest'
